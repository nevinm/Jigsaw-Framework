<section id="login-form">
    <div data-bind="messageQueue: messageQueue"></div>

    <form data-bind="submit: submitForm, css: { processing: processingForm }">

        <fieldset>
            <legend>Log in Form</legend>
            <ol>
                <li>
                    <label for="UserName">User name</label>
                    <input id="UserName" type="text" value="" name="UserName" required data-bind="value: user">
                </li>
                <li>
                    <label for="Password">Password</label>
                    <input id="Password" type="password" name="Password" required data-bind="value: password, capsLockWarning: {}">
                </li>
                <li>
                    <input id="RememberMe" type="checkbox" value="true" name="RememberMe">
                    <label class="checkbox" for="RememberMe">Remember me?</label>
                </li>
            </ol>
            <input type="submit" value="Log in" data-bind="enable: !processingForm()" />
            <input type="button" value="Cancel" data-bind="click: cancel"/>
        </fieldset>
    </form>

</section>
