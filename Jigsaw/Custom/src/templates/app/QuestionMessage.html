
<div data-bind="markZIndexBase: 1">
    
    <div class="modal-body">
        <p><%= rc.message %></p>
    </div>

    <div class="modal-footer">
        <a class="btn btn-primary" data-bind="click: yes, keyTips : { key : 'Y' }">Yes</a>
        <a class="btn btn-danger" data-bind="click: no,  keyTips : { key : 'N' }">No</a>
        <% if (rc.type == 0) { %>
            <a class="btn btn-default" data-bind="click: cancel, keyTips : { key : 'C' }">Cancel</a>
        <% } %>
    </div>

</div>
