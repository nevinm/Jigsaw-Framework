

<div class="alert alert-info <%= rc.alert %>" data-bind="var: { collapsed: ko.observable(false) }">
    <div class="clearfix">
        <h4 class="alert-heading pull-left"><%= rc.header %> <span data-bind="text: title"></span></h4>
        <div class="pull-right">
            <span class="up-down" data-bind="checkbox: collapsed"></span>
            <a href="#" data-bind="click: function() { $parent.remove($data); }" class="close">×</a>
        </div>
    </div>

    <div data-bind="text: body, visible: !collapsed()"></div>
</div>
